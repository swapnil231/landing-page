<h3 class="title is-2"> Top Headlines</h3>
<div class="box" *ngFor="let el of articles ">
  <p>{{el.title | trimnewsoutlet :el.source.name}}</p>
  <a [href]="el.url" target="_blank">{{el.url}}</a>

</div>
<app-paginator [numberOfPages]="numberOfPages" (pageChanged)="onPageChanged($event)"></app-paginator>
